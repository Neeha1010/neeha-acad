<ion-header>
  <ion-toolbar color="primary">
    <ion-title>holiday</ion-title>
  </ion-toolbar>

<ion-toolbar >
  <ion-buttons slot="end">
    <ion-button (click)=" presentAlertRadio()">
      <ion-icon name="add-circle" ></ion-icon>
      Add
    </ion-button>
  </ion-buttons>
  
</ion-toolbar>
</ion-header>

<ion-content>
  <div >
    <ion-card *ngFor="let event of Events" class="ion-padding ion-margin">
      <div *ngIf="event.startDate<event.endDate">
        <ion-card-title>{{event.eventName}}</ion-card-title>
      <ion-card-subtitle>{{event.startDate}} to {{event.endDate}}</ion-card-subtitle>
      </div>
      
    </ion-card>
  </div>
  
  
</ion-content>
